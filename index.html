<body>

<div class="message">

</div>

<div id="noPurpose" style="display:none;">
<div class ="rangeslider">
<input type="range" class="myslider" id="sliderRange" value="0">
<p><span id="myNum">ðŸ˜³</span></p>
</div>
<span id="shape"> <svg> 
	<circle id="myCircle" cx="50%" cy="50%" r="50" fill="cyan" stroke="black"
stroke-width="4"> </svg>
</span>
</div>
</body>
<footer>
	<button id="noClickLink" style="background-color: rgb(254, 178, 98)">Experimental Features</button>
</footer>
<script>
var rangeslider = document.getElementById("sliderRange");
var hideContent = document.getElementById("noPurpose");
var noClickLink = document.getElementById("noClickLink");
var output = document.getElementById("myNum");
var theCircle = document.getElementById("myCircle");
var initSize = theCircle.getAttribute('r');

output.style.fontSize = '' + 5*rangeslider.value + 'px';



noClickLink.onclick = function() {
	if( hideContent.style.display === 'none') {
		hideContent.style.display = 'block';
	} else {
		hideContent.style.display = 'none';
	}
}


rangeslider.oninput = function() {
	var input = this.value;
	output.style.fontSize = '' + input + 'px'
	theCircle.setAttribute('r', initSize - input );
	var r = (87*input*0.05 + 63) % 255;
	var g = (17*input*0.05 + 141) % 255;
	var b = (5*input*0.05 + 87) % 255;
	document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
}

</script>


</html>
