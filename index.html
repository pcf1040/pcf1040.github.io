<script>
var rangeslider = document.getElementById("sliderRange");
var output = document.getElementById("myNum");
var theCircle = document.getElementById("myCircle");
var initSize = theCircle.getAttribute('r');
output.style.fontSize = '' + 5*rangeslider.value + 'px';
rangeslider.oninput = function() {
var input = this.value;
output.style.fontSize = '' + input + 'px'
theCircle.setAttribute('r', initSize - input );
var r = (87*input*0.05 + 63) % 255;
var g = (17*input*0.05 + 141) % 255;
var b = (5*input*0.05 + 87) % 255;
document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
}
</script>
